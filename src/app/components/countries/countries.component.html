<div class="jumbotron bg-white text-center">
  <h1 class="display-4">Corona Covid-19 Tracker Country Wise </h1>
  <hr>
  <div class="mx-auto">
    <div class="form-group col-lg-5 mx-auto">
      <label for="c">Select Country</label>
      <select name="" class="form-control" id="c" #input (change)="updateValues(input.value)">
        <option value="{{country}}" *ngFor="let country of countriesList">{{country}}</option>
      </select>
    </div>
  </div>
  <app-dashboard-card [totalConfirmed]="totalConfirmed" [totalActive]="totalActive" [totalDeath]="totalDeath"
    [totalRecovered]="totalRecovered"></app-dashboard-card>
  <div class="card row">
    <div class="col">
      <google-chart [data]="lineChart"></google-chart>
    </div>
  </div>
  <div class="card">
    <table class="table">
      <thead>
        <tr>
          <th>sno.</th>
          <th>Date</th>
          <th>Cases</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cs of selectedCountryData; index as i">
          <td>{{i+1}}</td>
          <td>{{cs.date | date}}</td>
          <td>{{cs.cases}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
